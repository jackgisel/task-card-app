<div class="col-sm-3">
    <div class="card" *ngIf="!hide" (click)="statusToggle()" [class.completed]="task.completed">
        <div class="card-block">
            <p>{{ task.content }}</p>
        </div>
        <div class="card-footer">
            <span *ngIf="!task.completed"><i class="fa fa-times" aria-hidden="true"></i>Not Complete</span>
            <span *ngIf="task.completed"><i class="fa fa-check" aria-hidden="true"></i>Complete</span>
        </div>
       <span *ngIf="task.completed"><button (click)="hide = true" class="btn btn-xs btn-warning"><i class="fa fa-times" aria-hidden="true"></i>Delete</button></span>
    </div>
</div>
